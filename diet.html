<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Recommendations - Forex AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #28a745;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      width: 85%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }
    .question label {
      margin: 0 20px;
      font-size: 18px;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e7e34;
    }
    .loading {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #28a745;
      margin-top: 20px;
    }
    .result {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border: 1px solid #28a745;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      color: #333;
    }
    footer {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forex AI - Personalized Diet Guide</h1>
  </header>

  <div class="container">
    <h2>Select Your Gender</h2>
    <form id="dietForm">
      <div class="question">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
      <button type="button" onclick="showDiet()">Submit</button>
    </form>

    <div class="loading" id="loading">üçé Analyzing your profile... Please wait</div>
    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>¬© 2025 Forex AI | Diet Recommendations</p>
  </footer>

  <script>
    function showDiet() {
      const form = document.getElementById("dietForm");
      const gender = new FormData(form).get("gender");

      if (!gender) {
        alert("Please select your gender.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";

        let tips = "";

        if (gender === "male") {
          tips = `
            <h3>üçΩ Diet Tips for Males</h3>
            <ul>
              <li>Eat a balanced diet rich in proteins for muscle strength (eggs, chicken, fish, beans).</li>
              <li>Include whole grains like brown rice, oats, and wheat bread.</li>
              <li>Consume leafy greens and vegetables daily for vitamins and minerals.</li>
              <li>Limit junk food, fried snacks, and sugary drinks.</li>
              <li>Stay hydrated with at least 3 liters of water daily.</li>
              <li>Include healthy fats (nuts, olive oil, avocado).</li>
              <li>Avoid excess red meat and processed foods.</li>
              <li>Exercise regularly with strength training and cardio.</li>
            </ul>
          `;
        } else if (gender === "female") {
          tips = `
            <h3>üçΩ Diet Tips for Females</h3>
            <ul>
              <li>Include iron-rich foods (spinach, lentils, beans) to prevent anemia.</li>
              <li>Consume calcium-rich foods (milk, yogurt, cheese) for bone health.</li>
              <li>Eat plenty of fruits and vegetables daily for vitamins and fiber.</li>
              <li>Limit fast foods, sweets, and carbonated drinks.</li>
              <li>Stay hydrated with at least 2.5 liters of water daily.</li>
              <li>Eat foods rich in omega-3 fatty acids (fish, flaxseeds, walnuts).</li>
              <li>Focus on lean proteins like chicken, fish, eggs, and legumes.</li>
              <li>Include folic acid-rich foods if planning pregnancy.</li>
            </ul>
          `;
        }

        document.getElementById("result").innerHTML = tips;
        document.getElementById("result").style.display = "block";
      }, 5000);
    }
  </script>
</body>
</html>
