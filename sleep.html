<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Guide - Forex AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #28a745;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      width: 85%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #28a745;
      margin-bottom: 15px;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }
    .question label {
      margin: 0 20px;
      font-size: 18px;

    }
    button {
      display: block;

      padding: 12px 30px;

    .result {

      background: #e6ffe6;

      border-radius: 8px;
      text-align: left;

</head>

</body>
</html>
