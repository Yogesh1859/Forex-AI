<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Forex AI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background:white; color:#333; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 3rem; box-shadow:0 4px 8px rgba(0,0,0,0.05);
      position:sticky; top:0; background:#fff; z-index:1000; border-bottom:3px solid #4caf50;
    }
    header h2 { color:#4caf50; }
    nav a { position:relative; margin-left:20px; text-decoration:none; font-weight:bold; color:#4caf50; padding-bottom:5px; transition:0.3s; }
    nav a::after { content:""; position:absolute; width:0; height:2px; left:0; bottom:0; background-color:#2e7d32; transition:0.3s; }
    nav a:hover::after, nav a.active::after { width:100%; }
    nav a:hover, nav a.active { color:#2e7d32; }

    .contact-container { padding:6rem 2rem; max-width:600px; margin:auto; text-align:center; }
    .contact-container h1 { color:#4caf50; margin-bottom:2rem; }
    .contact-container form { display:flex; flex-direction:column; gap:1rem; }
    .contact-container input, .contact-container textarea { padding:0.8rem; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
    .contact-container button { padding:0.8rem; border:none; border-radius:8px; background:#4caf50; color:white; font-size:1rem; cursor:pointer; transition:0.3s; }
    .contact-container button:hover { background:#2e7d32; }

    footer {
      background:#222; color:#eee; padding:2rem; text-align:center; margin-top:4rem;
    }
    footer .social img { width:30px; margin:0 10px; cursor:pointer; transition:0.3s; }
    footer .social img:hover { transform:scale(1.2); }
  </style>
</head>
<body>

  <header>

    <nav>

  <a href="about.html">About</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

      <img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn">
    </div>
  </footer>

</body>
</html>
